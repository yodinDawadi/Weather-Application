<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="enter a city name" spellcheck="false" id="srch">
            <button>
                <img id="searchimg" src="images/search.png">
            </button>
        </div>
        <div class="weather">
            <div class="imgtmp">
                <img src="" class="wthimg">
                
                
                <p class="p1"></p>
                <p class="p2"></p>  
            </div>
            <div class="row">
                <div class="col">
                    <img src="images/humidity.png" class="imgjpt" id="imghumi">
                    <p id="humi"></p>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="imgjpt" id="imgwind">
                    <p id="wind"></p>
                </div>
            </div>
        </div>
    </div>
    <p class="footer">Created By <a href="https://www.facebook.com/profile.php?id=61556957793988" target="_blank">Yodin Dawadi</a></p>
    <script src="index.js"></script>
</body>
</html>
